<link rel="import" href="../x-meta/x-meta.html">
<link rel="import" href="property-inspector.html">

<script src="reflection.js"></script>


<polymer-element name="object-inspector" vertical layout attributes="inspected">
<template>
  <div>
    <template repeat="{{properties}}">
      <property-inspector property="{{}}" hidden?="{{meta.hidden}}"></property-inspector>
    </template>
  </div>
  <x-meta id="meta"></x-meta>

</template>
<script>

Polymer('object-inspector', {
  
  inspected: null,
  properties: null,

  inspectedChanged: function() {
    this.update();
  },

  update: function() {
    // meta-data attached here
    if (this.inspected) {
      if (this.inspected._getInspectorProps) {
        var p$ = this.inspected._getInspectorProps();
        this.properties = Reflection.objectProperties(p$);
      } else {
       this.properties = Reflection.properties(this.inspected);
      }
    } else {
      this.properties = [];
    }
  }

});

</script>

</polymer-element>
