<link rel="import" href="object-inspector.html">
<link rel="import" href="style-inspector.html">
<link rel="import" href="../core-pages/core-pages.html">



<polymer-element name="element-inspector" vertical layout attributes="inspected">
<template>

  <link rel="stylesheet" href="element-inspector.css">

  <core-selector id="tabs" selected="{{selected}}">
    <span>Properties</span>
    <span>Styles</span>
  </core-selector>
  
  <core-pages id="interior" flex selected="{{selected}}">
    <object-inspector inspected="{{inspected}}"></object-inspector>
    <style-inspector inspected="{{inspected}}"></style-inspector>
  </core-pages>

</template>
<script>

Polymer({
  
  selected: 0,
  inspected: null

});

</script>

</polymer-element>
